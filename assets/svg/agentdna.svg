<!-- AgentDNA Brand Glyph -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <title>AgentDNA</title>
  <desc>Agent personality and persistence schemas</desc>

  <!-- DNA helix with agent persona -->
  <g fill="none" stroke="currentColor" stroke-width="2">
    <!-- Simplified DNA structure -->
    <path d="M14 8 Q18 16, 18 24 T14 40"/>
    <path d="M34 8 Q30 16, 30 24 T34 40"/>

    <!-- Base pairs -->
    <line x1="18" y1="12" x2="30" y2="12"/>
    <line x1="20" y1="18" x2="28" y2="18"/>
    <line x1="22" y1="24" x2="26" y2="24"/>
    <line x1="20" y1="30" x2="28" y2="30"/>
    <line x1="18" y1="36" x2="30" y2="36"/>
  </g>

  <!-- Agent mask/persona overlay -->
  <g fill="currentColor" opacity="0.4">
    <circle cx="24" cy="16" r="6"/>
    <path d="M24 22 Q18 26, 18 32 L30 32 Q30 26, 24 22 Z"/>
  </g>
</svg>
