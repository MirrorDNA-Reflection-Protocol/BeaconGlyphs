<!-- MirrorDNA Brand Glyph -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <title>MirrorDNA</title>
  <desc>MirrorDNA identity and continuity protocol</desc>

  <!-- DNA double helix structure -->
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
    <!-- Left strand -->
    <path d="M12 4 Q16 10, 16 24 T12 44"/>
    <!-- Right strand -->
    <path d="M36 4 Q32 10, 32 24 T36 44"/>

    <!-- Base pairs -->
    <line x1="16" y1="8" x2="32" y2="8"/>
    <line x1="18" y1="14" x2="30" y2="14"/>
    <line x1="20" y1="20" x2="28" y2="20"/>
    <line x1="22" y1="26" x2="26" y2="26"/>
    <line x1="20" y1="32" x2="28" y2="32"/>
    <line x1="18" y1="38" x2="30" y2="38"/>
    <line x1="16" y1="44" x2="32" y2="44"/>
  </g>

  <!-- Mirror reflection symbol -->
  <circle cx="24" cy="24" r="3" fill="currentColor" opacity="0.3"/>
  <line x1="24" y1="0" x2="24" y2="48" stroke="currentColor" stroke-width="1" opacity="0.2"/>
</svg>
